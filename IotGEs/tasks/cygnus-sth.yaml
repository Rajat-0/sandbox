---
# tasks file
- name: copying cygnus-sth package directory to file with owner and permissions
  copy:
    src: ./IoTGEs-templates/cygnus-sth
    dest: /root/IotGEs/
    owner: root
    group: root
    mode: 0755

- name:  install cyhnus_sth GE
  shell: ./cyhnus_sth_oneclick.sh
  args:
    chdir: /root/IotGEs/cygnus-sth
  changed_when: True
