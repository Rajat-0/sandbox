---
# tasks file
- name: copying sth-comet package directory to file with owner and permissions
  copy:
    src: ./IoTGEs-templates/sth-comet
    dest: /root/IotGEs/
    owner: root
    group: root
    mode: 0755

- name:  install sth-comet GE
  shell: ./sth-comet_oneclick.sh
  args:
    chdir: /root/IotGEs/sth-comet
  changed_when: True
